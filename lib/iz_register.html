<link rel="import" href="../../packages/polymer/polymer.html">
<link rel="import" href="../../packages/paper_elements/paper_ripple.html">
<polymer-element name="iz-register">
    <template layout vertical>
        <style>
            .tagdiv{
                margin: 0 4px;
            }
        </style>
        <template if="{{minify==false}}">
            <style>
                .entry{
                    margin: 20px 10px;
                    padding: 20px;
                    height: 40px;
                    cursor: pointer;
                    background-color: #2c2f2f;
                    border-radius: 3px;
                    position: relative;
                }

                .chromeonly{
                    background-image: url('/res/chrome.svg');
                    background-position: 108% 13%;
                    background-size: 19%;
                    background-repeat: no-repeat;
                }

                .tag{
                    font-size: 10px;
                    padding: 4px 2px;
                    width: 24px;
                    height: 24px;
                    line-height: 20px;
                    margin: 6px;
                }

                .desc{
                    font-size: 12px;
                    max-width: 300px;
                    text-align: justify;
                }
            </style>
            <template repeat="{{entry in entries}}">
                <div id="{{entry.cname}}" class="entry {{entry.emscr?'':'chromeonly'}}" on-click="{{onEntryClick}}" layout horizontal center>
                    <div style="font-family: Oswald; font-size: 32px">{{entry.cname}}</div>
                    <div class="tagdiv" horizontal layout>
                        <template repeat="{{tag in entry.intag}}"><div class="tag intag"> {{tag}}</div> </template>
                        <template repeat="{{tag in entry.outag}}"><div class="tag outag"> {{tag}} </div></template>
                    </div>
                    <div class="desc" flex>
                        {{entry.desc}}
                    </div>
                    <paper-ripple fit></paper-ripple>
                </div>
            </template>
        </template>
        <template if="{{minify==true}}">
            <style>
                .tag {
                    font-size: 10px;
                    padding: 2px 4px;
                    height: 15px;
                    line-height: 16px;
                    margin: 3px;
                    text-align: center;
                }
                .entry {
                    margin: 17px;
                    padding: 5px 15px;
                    min-height: 40px;
                    cursor: pointer;
                    background-color: #2c2f2f;
                    border-radius: 3px;
                    position: relative;
                }
                .chromeonly {
                    background-image: url('/res/chrome.svg');
                    background-position: 110% 53%;
                    background-size: 42%;
                    background-repeat: no-repeat;
                }
                .intag {
                    color: #bdced7;
                    outline-color: #bdced7;
                    outline-width: 1px;
                    outline-style: dashed;
                }
                .outag{
                    background-color: white;
                    color: #333;
                    border-radius: 4px;
                }
                .entry:hover>.name{
                    text-decoration: underline;
                }

                .name{
                    font-family: Oswald;
                    font-size: 22px;
                    margin: 0 4px;
                }
            </style>
            <template repeat="{{entry in entries}}">
                <div id="{{entry.cname}}" class="entry {{entry.emscr?'':'chromeonly'}}" on-click="{{onEntryClick}}" vertical layout>
                    <div class="name">{{entry.cname}}</div>
                    <div layout horizontal wrap>
                        <template repeat="{{tag in entry.intag}}"><div class="tag intag"> {{tag}}</div> </template>
                        <template repeat="{{tag in entry.outag}}"><div class="tag outag"> {{tag}} </div></template>
                    </div>
                    <paper-ripple fit></paper-ripple>
                </div>
            </template>
        </template>
    </template>
    <script type="application/dart" src="iz_register.dart"></script>
</polymer-element>
