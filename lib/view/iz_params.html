<link rel="import" href="../../../packages/polymer/polymer.html">
<link rel="import" href="iz_params_base.html">
<polymer-element name="iz-params" extends="iz-params-base">
    <template>
        <style>
            :host{
                display: block;
                text-align: left;
                color: white;
                background-color: #424b4b;
                border-radius: 2px 2px 0 0;
            }

            #content{
                font-size: 12px;
                display: flex;
                flex-direction: row;
                flex-wrap: wrap;
                padding: 0 15px;
            }
            ::content>*{
                margin: 0px 15px;
            }
            #shell{
                background-color: #666;
                color: white;
                width: 100%;
                font-size: 10px;
                font-family: monospace;
            }
            #shell>textarea{
                background-color: #666;
                border: none;
                color: white;
                font-size: 10px;
                font-family: monospace;
                min-height: 60px;
            }


        </style>
        <shadow></shadow>
        <div id="content">
            <content>
            </content>
        </div>
        <div id="shell" horizontal layout>
            <textarea flex disabled?="{{context.status_id!=9}}" spellcheck="false" value="{{context.params}}" id="t1"></textarea>
        </div>
    </template>
    <script type="application/dart" src="iz_params.dart"></script>
</polymer-element>
