<link rel="import" href="../../../packages/polymer/polymer.html">
<link rel="import" href="../../../packages/paper_elements/paper_dropdown_menu.html">
<link rel="import" href="../../../packages/paper_elements/paper_item.html">
<polymer-element name="iz-params-base">
  <template>
  <style>
      #presetmenu{
        color: #333;
        margin: 0 15px;
        width: 94%;
        background-color: transparent;
    }

    #presetmenu::shadow #control[selected]{
        color: white;
    }
  
  </style>
   <div>
            <paper-dropdown-menu disabled?="{{context.status_id!=9}}" on-core-select="{{onChangePreset}}" id="presetmenu">
                <template repeat="{{preset in presets}}">
                    <paper-item label="{{preset.name}}"></paper-item>
                </template>
            </paper-dropdown-menu>
        </div>
  </template>
  <script type="application/dart" src="iz_params_base.dart"></script>
</polymer-element>
