<link rel="import" href="../../packages/polymer/polymer.html">
<link rel="import" href="iz_output.html">
<polymer-element name="iz-converter">
    <template layout vertical>
        <style>
            #bodystack>*{
                margin: 0 25px;
            }
        </style>
        <section>
            <h1>{{title}}</h1>
            <h2>{{subtitle}}</h2>
        </section>
        <section hero layout vertical center>
            <div id="bodystack" layout horizontal start>
                <content></content>
                <img style="max-width: 400px" src="/drop.svg" on-click="{{clickZone}}" flex/>
                <div layout vertical>
                <template repeat="{{task in tasks}}">
                    <iz-output id="{{task.id}}" context="{{task}}" filename="{{task.filename}}" hero-id="{{task.id}}" on-download="{{downloadTask}}" on-cancel="{{cancelTask}}" on-remove="{{removeTask}}"></iz-output>
                </template>
                </div>
            </div>
        </section>

    </template>
    <script type="application/dart" src="iz_converter.dart"></script>
</polymer-element>
