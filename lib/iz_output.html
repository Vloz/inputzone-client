<link rel="import" href="../../packages/polymer/polymer.html">
<link rel="import" href="../../packages/paper_elements/paper_progress.html">
<link rel="import" href="../../packages/paper_elements/paper_icon_button.html">
<link rel="import" href="../../packages/core_elements/core_icons.html">
<link rel="import" href="iz_ellipsis.html">

<polymer-element name="iz-output">
  <template>
  <style>
      :host{
          display: block;

          -webkit-animation: pop .6s ease-out 0 1 normal; /* Chrome, Safari, Opera */
          animation: pop .6s ease-out 0 1 normal;
          -webkit-animation-fill-mode: forwards; /* Chrome, Safari, Opera */
          animation-fill-mode: forwards;
      }

      #main{

      }

      /* Chrome, Safari, Opera */
      @-webkit-keyframes pop {
          from {margin-left: -50px;
          width: 0px;}
          to {margin-left: 0px;
          width: 400px;}
      }

      /* Standard syntax */
      @keyframes pop {
          from {margin-left: -50px;
              width: 0px;}
          to {margin-left: 0px;
              width: 400px;}
      }
  </style>
  <div id="main" style="background-color:white; display: flex; flex-direction: row; padding: 10px; height: 50px;  color: #666; border-radius: 4px; margin: 20px 0 ">
      <div style="overflow: hidden"  vertical around-justified layout center flex>
          <div style="font-weight: bold; font-size: 0.75em">{{context.filename}}</div>
          <paper-progress value="{{context.progress}}" secondaryprogress="{{context.preprogress}}" style="width: 100%;"></paper-progress>
          <div style="color: #3b8183; font-size:0.7em">{{context.status}}<iz-ellipsis hidden?="{{context.status_id==0 || context.status_id==4 ||context.status_id==5}}"></iz-ellipsis></div>
      </div>
      <paper-icon-button style="align-self: center" fill="" icon="{{context.status_id==4?'file-download':'cancel'}}" role="button" tabindex="0" aria-label="arrow-back" disabled?="{{context.status_id==0||context.status_id==5}}" on-click="{{CancelORDownloadClicked}}"></paper-icon-button>
  </div>

  </template>
  <script type="application/dart" src="iz_output.dart"></script>
</polymer-element>
