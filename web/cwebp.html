<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#323838">
    <meta name="keywords" content="webp, jpeg, tiff, png">
    <title>InputZone - Web cwebp</title>
    <meta name="description" content="Convert your jpeg,png,tiff images into Webp with your web browser without sending any data." />
    <link rel="import" href="packages/polymer/polymer.html">
    <script src="packages/browser/dart.js"></script>
    <link rel="stylesheet" href="res/main.css" shim-shadowdom>
    <link href="/res/icon.png" rel="shortcut icon"/>
    <link rel="import" href="packages/inputzone/iz_app.html">

    <link rel="import" href="../packages/paper_elements/paper_slider.html">
    <link rel="import" href="../packages/paper_elements/paper_radio_group.html">
    <link rel="import" href="../packages/paper_elements/paper_radio_button.html">
</head>
<body touch-action="auto" unresolved fullbleed>

<iz-app name="cwebp" pnaclbin="converters/webp/bin/cwebp.pexe.nmf" inputExt=".png,.jpg,.tiff,.webp" fit>
    <h1>CWEBP</h1>
    <h2>Convert jpeg/png/tiff to webp image</h2>
    <short>Version 0.4.2 - Original code by WebP team, licensed under the same terms as WebM - </short>
    <div id="params" data-presets="/converters/webp/cwebp_presets.json">
        <div horizontal layout center>
            <span style="width: 100px;text-align: right">Quality :</span><paper-slider data-option-flag="-q" min="0" max="100" value="80" flex pin></paper-slider>
        </div>
        <div horizontal layout center>
            <span style="width: 100px;text-align: right">Alpha quality :</span><paper-slider data-option-flag="-alpha_q" min="0" max="100" value="80" pin></paper-slider>
        </div>
        <div horizontal layout center>
            <span style="width: 100px;text-align: right">Spatial noise :</span><paper-slider data-option-flag="-sns" min="0" max="100" value="80" pin></paper-slider>
        </div>
        <div horizontal layout center>
            <span style="width: 100px;text-align: right">Filter strength :</span><paper-slider data-option-flag="-f" min="0" max="100" value="80" pin></paper-slider>
        </div>
        <div horizontal layout center>
            <span style="width: 100px;text-align: right">Filter sharpness :</span><paper-slider data-option-flag="-sharpness" min="0" max="7" value="4" snaps pin></paper-slider>
        </div>
        <div horizontal layout center>
            <span style="width: 100px;text-align: right">Pre-processing :</span><paper-slider data-option-flag="-pre" min="0" max="2" value="0" snaps pin></paper-slider>
        </div>
        <div horizontal layout center>
            <span style="width: 100px;text-align: right">Filter intensity :</span>
            <paper-radio-group style="width: 200px; text-align: center" selected="strong">
                <paper-radio-button data-option-flag="-strong" name="-strong" label="Strong"></paper-radio-button>
                <paper-radio-button data-option-flag="-nostrong" name="-nostrong" label="Simple"></paper-radio-button>
            </paper-radio-group>
        </div>

        <div horizontal layout center>
            <span style="width: 100px;text-align: right">Target size :</span>
            <paper-input style="padding: 0 15px; width: 170px" data-option-flag="-size" label="(in Bytes)..."></paper-input>
        </div>
    </div>
</iz-app>
<script type="application/dart">export 'package:polymer/init.dart';</script>
</body>
</html>
