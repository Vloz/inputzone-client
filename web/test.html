<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
</head>
<body>
<script type="application/javascript">

    $(document).ready(function() {

        navigator.webkitTemporaryStorage.requestQuota(1024*50,
                function(grantedBytes){
                    console.log("Quotat accepted:"+grantedBytes);
                }, function(e){
                    console.log('Error', e);
                })
    });


    // The 'message' event handler.  This handler is fired when the NaCl module
    // posts a message to the browser by calling PPB_Messaging.PostMessage()
    // (in C) or pp::Instance.PostMessage() (in C++).  This implementation
    // simply displays the content of the message in an alert panel.
    function handleMessage(message_event) {
        console.log(message_event.data);
    }
</script>


<input type="file" id="fileinput">
<div id="listener">
    <script type="text/javascript">
        var listener = document.getElementById('listener');
        listener.addEventListener('message', handleMessage, true);
    </script>
<embed id="mynacl"
       width=600 height=100
       src="format/copy/bin/copy.pexe.nmf"
       type="application/x-pnacl" />
    </div>

<script type="application/javascript">
    $('#fileinput').change(function(evt){
        var files = evt.target.files; // FileList object

        var f = files[0];
        var url = window.webkitURL.createObjectURL(f);
        var naclObj = document.getElementById('mynacl');

        var id = new Date().getTime();
        console.log(id.toString());
        naclObj.postMessage('type\n1\nid\n'+id.toString()+'\nurl\n'+url+'\nfilename\n'+f.name+'\nsize\n'+f.size.toString());
    });
</script>
</body>
</html>
